<!DOCTYPE html>
<html>
  <head>
    <link href="./main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|PT+Sans" rel="stylesheet">
    <script src="./main.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="navigation">
        <!-- Navigation Bar and Items -->
        <div class="navigation-side-bar">
          <div class="navbar-item"><a href="#">Tweets</a></div>
          <div class="navbar-item"><a id="compose-enter" href="#">Compose</a></div>
        </div>
      </div>
      <!-- Section handles all dynamic data -->
      <div id="action-section"></div>
      <div id="compose" class="compose-section hide">
        <div id="compose-exit-pad"></div>
        <a class="compose-exit" href="">X</a>
        <div class="form-container">
          <h2>Compose and Save your Tweet!</h2>
          <form class="form" action="index.html" method="post">
            <textarea id="form-text-area" class="form-text-area" name="name" rows="8" placeholder="Compose your tweet and save to the library!" cols="80"></textarea>
            <input id="url" class="marg-bottom-10 w-100" name="url" type="text" placeholder="url*"/>
            <select id="site-selection" class="marg-bottom-10 flex-start">
              <option value="playbook">Playbook</option>
              <option value="medium">Medium</option>
              <option value="articles">Articles</option>
            </select>
            <button id="save" class="btn-primary" type="button" name="button">Save</button>
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
